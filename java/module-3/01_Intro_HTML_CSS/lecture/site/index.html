<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Julio's Tex-Mex</title>
</head>
<body>
    <header>
        <h1>Bits n Bytes</h1>
        <p>Eat your food one Byte at a time</p>
        <br>
    </header>
    <nav>
        <a href="reservations.html">Make a reservation</a>
    </nav>
    <main>
        <h2>Menu</h2>
    <section>
        <h3>Breakfast</h3>
        <ul>
            <li>Burrito</li>
            <li>French Toast</li>
            <li>Eggs</li>
        </ul>
    </section>
       <section>
          <h3>Lunch</h3>
        <ul>
            <li>Cheeseburger</li>
            <img src="images\menu\lunch\USBurger.png" alt="cheeseburger">
            <li>Taco</li>
            <li>Sandwich</li>
            <img src="images\menu\lunch\full-stack-sandwich.png" alt="Full stack sandwich">

        </ul> 
       </section>
        <section>
            <h3>Dinner</h3>
            <ul>
                <li>Steak</li>
                <li>Rack of Ram</li>
                <img src="images\menu\dinner\rack-of-ram.png" alt="ram racks">
                <li>Array of vegetables</li>
                <img src="images\menu\dinner\array-of-vegetables.png" alt="disgusting leaves">
            </ul>
        </section>
        
    </main>
    
</body>
</html>
