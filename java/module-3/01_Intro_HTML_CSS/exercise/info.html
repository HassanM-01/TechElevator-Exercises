<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Information</title>

</head>
<body>
    <div id="information">
        <h2>Information Form</h2>
        <form action="/api/reservation" method="POST">
            <div>
             <label for="name">Name:</label>
        <input id="name" type="text">   
            </div>
        <div>
            <label for="email">Email:</label>
            <input id="email" name="email" type="text">
        </div>
        <div>
            <label for="date-of-birth">Date of Birth:</label>
            <input id="date-of-birth" type="date">
        </div>
        <div>
              <label for="favorite-color">Favorite color</label>
            <input id="favorite-color" type="text">
        </div>
        <div>
            <label for="lucky-number">Lucky number</label>
            <input type="number" name="lucky-number" id="lucky-number">
        </div> 
        <div>
            <label for="confirmation">Confirm the data entered is correct</label>
            <input id="confirmation" type="checkbox">
        </div>
        <div>
            <input type="submit">
        </div>

        </form>
    </div>
    
</body>
</html>
